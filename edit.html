<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4ea07d;
      color: #E0E0E0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px;
      background-color: #1E1E1E;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2A2A2A;
      color: #E0E0E0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .save-btn {
      background-color: #e8da17;
      color: #121212;
    }
    .cancel-btn {
      background-color: #BB86FC;
      color: #121212;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit Book</h1>
  <form id="edit-book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <select id="genre" name="genre">
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Action">Action</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Publication Year</label>
      <input type="number" id="year" name="year" min="1000" max="9999">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>
    <div class="form-group">
      <label for="copies">Number of Copies</label>
      <input type="number" id="copies" name="copies" min="1" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="cover">Book Cover</label>
      <input type="file" id="cover" name="cover" accept="image/*">
    </div>
    
    <button type="submit" class="save-btn">Save Changes</button>
    <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
  </form>
</div>

<script>
  document.getElementById('edit-book-form').addEventListener('submit', (event) => {
    event.preventDefault();
    alert('Book details updated successfully!');
    // Implement actual update logic (API call or local storage update, jo krna h kr lo; muj itni hi js ati h abhi ðŸ˜‘)
  });
</script>

</body>
</html>
